{% extends 'students/base.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                </form>
                {% if msg %}
                    <p>{{ msg }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
